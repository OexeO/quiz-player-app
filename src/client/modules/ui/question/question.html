<template>
    <div class="question-label">{question.label}</div>
    <div class="answers">
        <div class="answer">
            <button onclick={handleAnswerClick} data-answer="TRUE">
                <div class="letter">{question.answerA}</div>
            </button>
        </div>
        <div class="answer">
            <button onclick={handleAnswerClick} data-answer="FALSE">
                <div class="letter">{question.answerB}</div>
            </button>
        </div>
    </div>
</template>
